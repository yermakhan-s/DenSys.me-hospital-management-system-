<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Appointment</title>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-6 mx-auto text-center mt-5">
                <input type="text" list="doctor" placeholder="Doctor" class-form-control>
                <datalist id="doctor">
                    {% for d in doctor %}
                    <option value="{{doctor.name}}"></option>
                    {% endfor %}

                </datalist>

            </div>

        </div>

    </div>
    {% if doctor.count > 0 %}
    <h2>Specalisation List</h2>
    <table>
        <thead><th>SpecalizationID</th><th></th></thead>
        {% for i in doctor %}
        <tr>
            <td>{{ i.specaliztionID }}</td>

            <td><a href="/hospitalapp/make_appointment/{{i.specaliztionID}}">Doctors</a>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
